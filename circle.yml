machine:
  node:
    version: 6.9.1
  services:
    - docker

general:
  build_dir: src

dependencies:
  pre:
    - docker build --rm=false -t $EXTERNAL_REGISTRY_ENDPOINT/watzdprice_tradetrackercom_loader:$CIRCLE_BUILD_NUM ../.
    - docker tag $EXTERNAL_REGISTRY_ENDPOINT/watzdprice_tradetrackercom_loader:$CIRCLE_BUILD_NUM $EXTERNAL_REGISTRY_ENDPOINT/watzdprice_tradetrackercom_loader:latest

test:
  override:
    - mocha test --reporter mocha-circleci-reporter:
        environment:
          MOCHA_FILE: "$CIRCLE_TEST_REPORTS/junit/test-results.xml"

deployment:
  prod:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $EXTERNAL_REGISTRY_ENDPOINT/watzdprice_tradetrackercom_loader:$CIRCLE_BUILD_NUM
      - docker push $EXTERNAL_REGISTRY_ENDPOINT/watzdprice_tradetrackercom_loader:latest
